<!--Essa é uma estrutura de um comentário em html-->

<!DOCTYPE html> <!--Informa ao navegador que este documento está 
utilizando html em sua estrutura e qual é a versãi (em geral a mais recente)-->
<html lang="pt-br"> <!--Comando principal, todo o conteúdo deve 
estar dentro desse comando. O lang indica em qual idioma o 
site foi desenvolvido-->
<head> <!--Esse comando contém os metadados, informações 
    que não serão exibidas diretanemte na pagina web mas que 
    são essenciais para o seu bom funcionamento. Ex. conexões, suporte à caracteres-->
    <meta charset="UTF-8"> <!--Exibir corretament os acentos, ç e caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Auxilia na responsividade do site-->
    <title>Document</title>
</head>
<body> <!--Início da página web, toda parte visível estará exibida ao usuario-->
    <!--Comando de inserção de títulos-->
    <h1>Título com TAG h1</h1>
    <h2>Título com TAG h2</h2>
    <h3>Título com TAG h3</h3>
    <h4>Título com TAG h4</h4>
    <h5>Título com TAG h5</h5>
    <h6>Título com TAG h6</h6>

    <p>Ao utilizar a TAG P para criar parágrafos, temos um tamanho padrão de letra e espaçamento entre linhas, que pode ser modificado pelo css</p>
</body>
</html>
